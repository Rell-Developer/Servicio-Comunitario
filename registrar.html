    <div class="header">

        <section class="textos-header">
            <h3>Registrar un Nuevo Proyecto</h3>

    <div class="modal-textos">
        
        <!-- <img src="" alt=""> -->
        

        <div class="imagenes">
            <div class="img-principal" id="video">
                
                <svg id="video-uploader" class="w-6 h-6" width=" 40px " fill="none" stroke="#0670e9" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                Agrega videos

                <div class="card-footer">
                    <!-- <input type="file" name="" id="img-uploader"> -->
                </div>            
            </div>

            <div class="img-principal" id="img-min">
                
                <svg id="imagen-miniatura" class="w-6 h-6" width=" 40px " fill="none" stroke="#0670e9" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <p>Agrega su miniatura</p>

                <div class="card-footer">
                    <!-- <input type="file" name="" id="img-uploader" accept="image/png, jpg, jpeg"> -->
                    <input type="file" name="" id="img-uploader" accept="image/png, jpg, jpeg" onchange="preview(event)">

                </div>
            </div>

            <div class="img-principal" id="img-more">
                
                <svg id ="imagen-more" class="w-6 h-6" width=" 40px " fill="none" stroke="#0670e9" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                Agrega mas imagenes

                <div class="card-footer">
                    <!-- <input type="file" name="" id="img-uploader" multiple> -->
                    <!-- <input type="file" name="" id="img-uploader-more" accept="image/png, jpg, jpeg" onchange="moreImages(event)" multiple> -->

                </div>            
            </div>
        </div>

        <!-- Modal de Imagenes -->
        <div class="modal-container">
            <div class="modal modal-close">
                <p class= "close">X</p>

                <div class="modal-textos">
                    <h3 class="titulo-carta titulo">Imagenes</h3>
                    
                    <svg id = "add-imgs" class="w-6 h-6" width=" 40px " fill="none" stroke="#0670e9" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <input type="file" name="" id="img-uploader-more" accept="image/png, jpg, jpeg" multiple>
                    
                    <svg id="del-imgs" class="w-6 h-6" width= " 40px " fill=" none " stroke="#f71717" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>

                    <div class="contenedor-imagenes">

                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Videos -->
        <div class="modal-container-video">
            <div class="modal modal-close modal-video">
                <p class= "close-video">X</p>

                <div class="modal-textos">
                    <h3 class="titulo-carta titulo">Videos</h3>
                    
                    <svg id = "add-vds" class="w-6 h-6" width=" 40px " fill="none" stroke="#0670e9" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <input type="file" name="" id="video-uploader" accept="video/mp4" multiple>
                    
                    <svg id="del-vds" class="w-6 h-6" width= " 40px " fill=" none " stroke="#f71717" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>

                    <div class="contenedor-video">

                    </div>
                </div>
            </div>
        </div>


        <div class="titulo-descripcion">

            <div>
                <label for="titulo-proyecto">Titulo</label>
                <label for="description">Descripcion</label>
            </div>
            
            <div>
                <input class="input-change" type="text" name="titulo-proyecto" id="" placeholder="Proyecto Servicio Comunitario">
                <textarea class="input-change" name="description" id="descripcion" cols="30" rows="10" placeholder="Este proyecto consiste en..."></textarea>
            </div>
        </div>

        <!-- Bachilleres -->
        <div class="bachilleres">
            <h4>Bachilleres</h4>

            <div>
                <label for="bachiller">Bachiller</label>
                <label for="bachiller-ci">Cedula</label>
                <label for="bachiller-tlf">Telefono</label>
            </div>

            <div>
                <input class="input-change" type="text" name="bachiller" id="" placeholder="Nombre y Apellido">
                <input class="input-change" type="text" name="bachiller-ci" id="" placeholder="20000000">
                <input class="input-change" type="text" name="bachiller-tlf" id="" placeholder="04121234567">
            </div>

        </div>

        <div class="add-st">
            <svg id="add-student" class="w-6 h-6" width=" 40px " fill="none" stroke="#0670e9" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <svg id="del-student" class="w-6 h-6" width= " 40px " fill=" none " stroke="#f71717" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </div>

        <!-- Tutores -->
        <div class="tutores">
            <h4 for="tutores">Tutores</h4>

            <!-- Tutor Academico -->
            <div class = "Tutor-Academico tutor" >

                <div>
                    <label for="tutor-aca">Tutor Academico</label>
                    <label for="tutor-aca-ci">Cedula</label>
                    <label for="tutor-aca-tlf">Telefono</label>
                </div>
                

                <div>
                    <input class="input-change" type="text" name="tutor-aca" id="" placeholder="Nombre y Apellido">
                    <input class="input-change" type="text" name="tutor-aca-ci" id="" placeholder="20000000">
                    <input class="input-change" type="text" name="tutor-aca-tlf" id="" placeholder="04121234567">                                
                </div>

            </div>

            <!-- Tutor Institucional -->
            <div class="Tutor-Institucional tutor">

                <div>
                    <label for="tutor-ins">Tutor Institucional</label>
                    <label for="tutor-ins-ci">Cedula</label>
                    <label for="tutor-ins-tlf">Telefono</label>
                </div>
                
                <div>
                    <input class="input-change" type="text" name="tutor-ins" id="" placeholder="Nombre y Apellido">
                    <input class="input-change" type="text" name="tutor-ins-ci" id="" placeholder="20000000">
                    <input class="input-change" type="text" name="tutor-ins-tlf" id="" placeholder="04121234567">
                </div>
                
            </div>      

            <!-- Tutor  Comunitario-->
            <div class="Tutor-Comunitario tutor">
                <div>
                    <label for="Tutor-com">Tutor Comunitario</label>
                    <label for="tutor-com-ci">Cedula</label>
                    <label for="tutor-com-tlf">Telefono</label>
                </div>
                
                <div>
                    <input class="input-change" type="text" name="tutor-com" id="" placeholder="Nombre y Apellido">
                    <input class="input-change" type="text" name="tutor-com-ci" id="" placeholder="20000000">
                    <input class="input-change" type="text" name="tutor-com-tlf" id="" placeholder="04121234567">                    
                </div>

            </div>
        </div>

        <!-- fechas -->
        <div class="Fechas">
            <h4>Tiempo</h4>

            <div>
                <label for="fecha-inicio">Fecha de Inicio</label>
                <label for="fecha-fin">Fecha de Culminacion</label>
                <label for="semanas">Semanas de Duracion</label>
            </div>

            <div>
                <input class="input-change" type="date" name="fecha-inicio" id="">
                <input class="input-change" type="date" name="fecha-fin" id="">
                <input class="input-change" type="number" name="semanas" id="" placeholder="14">
            </div>
        </div>

        <!-- Botones -->
        <div class="botones">
            <div class="btn" id="register">
                Registrar
            </div>

            <div class="btn" id = "clean">
                Limpiar
            </div>
        </div>

    </div>

    <script src="js/registrar.js"></script>

    <footer>
        <div></div>
        <div></div>
    </footer>
